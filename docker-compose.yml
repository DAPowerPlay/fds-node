version: "3"
services:
  geth-bootnode:
    hostname: geth-bootnode
    environment:
      - "nodekeyhex=${BOOTNODE_PRIVATE_KEY}" #Needs to be fix, so that the miners know the resulting enode id
    build:
      context: ./bootnode
    ports:
      - 30301:30301/udp
    networks:
      chainnet:
        ipv4_address: 172.25.0.101 # The miners need to know the IP address later on

  geth-dev-miner-1:
    hostname: geth-dev-miner-1
    depends_on:
      - geth-bootnode
    environment:
      - address=${ADDRESS_1} #derived from the private key which is passed in the args
      - bootnodeId=${BOOTNODE_PUBLIC_KEY} #derived from the nodekeyhex of the bootnode
      - bootnodeIp=172.25.0.101
    build:
      context: ./miner
      args:
        privatekey: ${PRIVATE_KEY_1}
        password: pass
    container_name: geth-miner-1
    volumes:
      - eth-data-1:/root/.ethash
    networks:
      chainnet:
        ipv4_address: 172.25.0.102 # The monitor needs to know this address

  geth-dev-miner-2:
    hostname: geth-dev-miner-2
    depends_on:
      - geth-bootnode
    environment:
      - address=${ADDRESS_2} #derived from the private key which is passed in the args
      - bootnodeId=${BOOTNODE_PUBLIC_KEY} #derived from the nodekeyhex of the bootnode
      - bootnodeIp=172.25.0.101
    build:
      context: ./miner
      args:
        privatekey: ${PRIVATE_KEY_2}
        password: word
    container_name: geth-miner-2
    volumes:
     - eth-data-2:/root/.ethash
    networks:
      chainnet:
        ipv4_address: 172.25.0.104

  geth-dev-node:
     hostname: geth-dev-node
     depends_on:
       - geth-dev-miner-2
     environment:
       - address=${ADDRESS_2} #derived from the private key which is passed in the args
       - bootnodeId=${BOOTNODE_PUBLIC_KEY} #derived from the nodekeyhex of the bootnode
       - bootnodeIp=172.25.0.101
     build:
       context: ./node
       args:
         privatekey: ${PRIVATE_KEY_2}
         password: word
     container_name: geth-node
     ports:
       - 8545:8545
     healthcheck:
       test: wget http://localhost:8545
       interval: 2s
       timeout: 5s
       retries: 30
     volumes:
      - eth-data-3:/root/.ethash
     networks:
       chainnet:
         ipv4_address: 172.25.0.110

  geth-dev-swarm-1:
     hostname: geth-dev-swarm-1
     depends_on:
       - geth-dev-node
     environment:
       - address=${ADDRESS_2} #derived from the private key which is passed in the args
       - bootnodeId=${BOOTNODE_PUBLIC_KEY} #derived from the nodekeyhex of the bootnode
       - bootnodeIp=172.25.0.101
     build:
       context: ./swarm
       args:
         privatekey: ${PRIVATE_KEY_2}
         password: pass
     container_name: geth-swarm-1
     ports:
       - 8500:8500
       - 30399:30399/udp
     volumes:
      - eth-data-4:/root/.ethash
     networks:
       chainnet:
         ipv4_address: 172.25.0.111

  geth-dev-swarm-2:
     hostname: geth-dev-miner-3
     depends_on:
       - geth-dev-node
     environment:
       - address=${ADDRESS_1} #derived from the private key which is passed in the args
       - bootnodeId=${BOOTNODE_PUBLIC_KEY} #derived from the nodekeyhex of the bootnode
       - bootnodeIp=172.25.0.101
     build:
       context: ./swarm
       args:
         privatekey: ${PRIVATE_KEY_1}
         password: pass
     container_name: geth-swarm-2
     ports:
       - 8501:8500
       - 30340:30399/udp
     volumes:
      - eth-data-5:/root/.ethash
     networks:
       chainnet:
         ipv4_address: 172.25.0.112

  # geth-explorer:
  #   hostname: geth-explorer
  #   depends_on:
  #     - geth-dev-node
  #   ports:
  #     - 8080:8080
  #   build:
  #     context: ./explorer
  #   container_name: geth-explorer
  #   networks:
  #     chainnet:
  #       ipv4_address: 172.25.0.125

  nginx:
    hostname: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs-data:/etc/letsencrypt
    networks:
       chainnet:
          ipv4_address: 172.25.0.120

  certbot:
    hostname: certbot
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - certs-data:/etc/letsencrypt
    networks:
       chainnet:
          ipv4_address: 172.25.0.121

networks:
  chainnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24

volumes:
  eth-data-1:
  eth-data-2:
  eth-data-3:
  eth-data-4:
  eth-data-5:
  certs-data:
